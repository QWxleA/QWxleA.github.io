<div class="card">
    <h2 class="card-title">Meta</h2>
<p class="meta">
    Last updated {{if ne .Date .Lastmod}}{{ .Lastmod.Format "January 2, 2006" }}{{else}}Unknown{{end}}
</p>
<ul class="tags">
    {{ range (.GetTerms "tags") }}
    <li><a href="{{ .Permalink }}">{{ .LinkTitle | humanize }}</a></li>
    {{ end }}
</ul>
{{partial "toc.html" .}}
{{partial "backlinks.html" .}}
</div> <!-- /card -->
