{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
    <div class="pagination">
        {{ if $pag.HasPrev }}
        <a href="{{ $pag.Prev.URL }}"></i>{{- partial "inline-svg" "angle-left-b" -}}</a>
        {{ end }}
        <span class="page-number">Page {{ $pag.PageNumber }} of {{ $pag.TotalPages }}</span>
        {{ if $pag.HasNext }}
            <a href="{{ $pag.Next.URL }}">{{- partial "inline-svg" "angle-right-b" -}}</a>
            {{ end }}
    </div>
{{ end }}
