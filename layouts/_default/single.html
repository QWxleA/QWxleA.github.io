{{ define "main" }}

<div class="container-fluid">
    <div class="row">

      <div class="col-3">
        {{partial "meta.html" .}}
        {{partial "graph.html" .}}
      </div>

      <div class="col-9"> 
        <article class="card">
            {{if .Title}}<h2 class="card-title">{{ .Title }}</h2>{{end}}
            {{ .Content }}
        </article>
      </div>

    </div>
</div>

{{ end }}
