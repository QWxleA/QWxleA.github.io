{{ define "main" }}

<div class="container-fluid">
    <div class="row">

      <div class="col-3">

      </div>

      <div class="col-9">
        <article>
            <header>
                <h1>{{.Title}}</h1>
            </header>
            <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
            {{.Content}}
        </article>
        <ul>
        <!-- Ranges through content/posts/*.md -->
        {{ range .Pages }}
            <li>
                {{.Date.Format "2006-01-02"}} <a href="{{.Permalink}}">{{.Title}}</a>
            </li>
        {{ end }}
        </ul>
      </div>

    </div>
</div>

<main>

</main>
{{ end }}
