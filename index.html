ain nor current technologies are equipped to harness it to its full potential.&quot;,536872411]],[&quot;^16&quot;,[20089,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20089,&quot;^F&quot;,20079,536872411]],[&quot;^16&quot;,[20089,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20089,&quot;^V&quot;,20079,536872411]],[&quot;^16&quot;,[20089,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20089,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20089,&quot;^;&quot;,&quot;~u62933d3a-c53f-4414-b15b-587c71cd4a35&quot;,536872411]],[&quot;^16&quot;,[20090,&quot;^R&quot;,&quot;Assume a trend has a signal-to-noise ratio of 1:1 on an annual basis (50% of the data are meaningful, 50% are random). Observing the same data on a daily basis, the composition changes to 95% noise, 5% signal. Observing the data hourly (as news hounds and market junkies do), and it becomes 99.5% random - which is to say, two hundred times more noise than signal. {{alias: ((1602)) 9}}&quot;,536872411]],[&quot;^16&quot;,[20090,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20090,&quot;^F&quot;,20125,536872411]],[&quot;^16&quot;,[20090,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20090,&quot;^V&quot;,20162,536872411]],[&quot;^16&quot;,[20090,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20090,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20090,&quot;^;&quot;,&quot;~u62933d3a-f132-4f29-bfeb-a70cdcc9503d&quot;,536872411]],[&quot;^16&quot;,[20091,&quot;^R&quot;,&quot;About this Paper&quot;,536872411]],[&quot;^16&quot;,[20091,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20091,&quot;^F&quot;,20166,536872411]],[&quot;^16&quot;,[20091,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20091,&quot;^V&quot;,20161,536872411]],[&quot;^16&quot;,[20091,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20091,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20091,&quot;^;&quot;,&quot;~u62933d3a-fe59-459e-8764-146fa99588d8&quot;,536872411]],[&quot;^16& ,&quot;^R&quot;,&quot;Everything from peer-reviewed research papers to the opinion pages of a newspaper are based on formulating arguments that support a certain premise, along the lines of the following:&quot;,536872411]],[&quot;^16&quot;,[20094,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20094,&quot;^F&quot;,20106,536872411]],[&quot;^16&quot;,[20094,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20094,&quot;^V&quot;,20106,536872411]],[&quot;^16&quot;,[20094,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20094,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20094,&quot;^;&quot;,&quot;~u62933d3a-e39b-437f-b2b5-34bacf0b48d5&quot;,536872411]],[&quot;^16&quot;,[20095,&quot;^R&quot;,&quot;Bayesian probability also provides a framework for decision-making. By estimating the costs and tradeoffs of various options, users can calculate which pathway provides the highest expected value. Again, the quality of the decisions can be refined by successive layers of evidence for and against, even when the weightings are simple estimates of personal preference. An evaluation matrix allows someone to integrate a great deal of information into the final decision, rather than defaulting to simple heuristics.&quot;,536872411]],[&quot;^16&quot;,[20095,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20095,&quot;^F&quot;,20082,536872411]],[&quot;^16&quot;,[20095,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20095,&quot;^V&quot;,20159,536872411]],[&quot;^16&quot;,[20095,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20095,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20095,&quot;^;&quot;,&quot;~u62933d3a-43e1-4901-ad43-bbc2008ed4ff&quot;,536872411]],[&quot;^16&quot;,[20096,&quot;^R&quot;,&quot;In other situations, the opinion of the crowd bears little relationship to objective reality. By definition, the ==tyranny of the majority== will quash any position that is unpopular, regardless of whether it is true. Often, domain-specific knowledge may be required; for example, someone who has not studied free will would only be adding noise by ‚Äòvoting‚Äô a preference for compatibilism, hard determinism, or libertarianism. #inbox&quot;,536874097]],[&quot;^16&quot;,[20096,&quot;^L&quot;,1653834281013,536874097]],[&quot;^16&quot;,[20096,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20096,&quot;^F&quot;,20092,536872411]],[&quot;^16&quot;,[20096,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20096,&quot;^V&quot;,20083,536872411]],[&quot;^16&quot;,[20096,&quot;^U&quot;,19,536874097]],[&quot;^16&quot;,[20096,&quot;^U&quot;,11097,536874097]],[&quot;^16&quot;,[20096,&quot;^?&quot;,[&quot;^ &quot;],536874097]],[&quot;^16&quot;,[20096,&quot;^H&quot;,19,536874097]],[&quot;^16&quot;,[20096,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20096,&quot;^B&quot;,1653834281013,536874097]],[&quot;^16&quot;,[20096,&quot;^;&quot;,&quot;~u62933d3a-0f76-4573-a73a-59d35d5a4aa3&quot;,536872411]],[&quot;^16&quot;,[20097,&quot;^R&quot;,&quot;The synthesis and cross-pollination of ideas from diverse fields presents low-hanging fruit for both individuals and society. The investment of time and effort required to become a specialist quickly runs into a point of diminishing returns. By contrast, accumulating a ‚Äòtalent stack‚Äô of dilettante-level knowledge or skills can unlock insights and opportunities that have not been capitalised on by experts with a narrower focus.&quot;,536872411]],[&quot;^16&quot;,[20097,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20097,&quot;^F&quot;,20084,536872411]],[&quot;^16&quot;,[20097,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20097,&quot;^V&quot;,20171,536872411]],[&quot;^16&quot;,[20097,&quot;^U&quot;,6755,536872411]],[&quot;^16&quot;,[20097,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20097,&quot;^U&quot;,19083,536872411]],[&quot;^16&quot;,[20097,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20097,&quot;^;&quot;,&quot;~u62933d3a-1816-4ac7-b ,536872411]],[&quot;^16&quot;,[20124,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20124,&quot;^F&quot;,20081,536872411]],[&quot;^16&quot;,[20124,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20124,&quot;^V&quot;,20161,536872411]],[&quot;^16&quot;,[20124,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20124,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20124,&quot;^;&quot;,&quot;~u62933d3a-2689-4f71-9a16-247036517e48&quot;,536872411]],[&quot;^16&quot;,[20125,&quot;^R&quot;,&quot;As the frequency of information increases, the world becomes noisier and noisier. Deliberate exposure to noise is a useful strategy in specific contexts, as described in Chapter 7,¬† but otherwise obscures meaning. {{alias: ((1601)) 8}} Given we have a propensity for imposing stories and explanations onto randomness - the [[narrative fallacy]] - it is becoming increasingly difficult to separate out genuine signal from noise.\\nid:: 62933d3a-6a22-41f7-b93a-bc6891e32449&quot;,536874103]],[&quot;^16&quot;,[20125,&quot;^L&quot;,1653834316274,536874103]],[&quot;^16&quot;,[20125,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20125,&quot;^F&quot;,20162,536872411]],[&quot;^16&quot;,[20125,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20125,&quot;^V&quot;,20162,536872411]],[&quot;^16&quot;,[20125,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20125,&quot;^U&quot;,19320,536872411]],[&quot;^16&quot;,[20125,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1D&quot;,&quot;62933d3a-6a22-41f7-b93a-bc6891e32449&quot;],536874103]],[&quot;^16&quot;,[20125,&quot;^H&quot;,19320,536872411]],[&quot;^16&quot;,[20125,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20125,&quot;^B&quot;,1653834316274,536874103]],[&quot;^16&quot;,[20125,&quot;^;&quot;,&quot;~u62933d3a-6a22-41f7-b93a-bc6891e32449&quot;,536872411]],[&quot;^16&quot;,[20126,&quot;^R&quot;,&quot;These features are explored in Chapters 5 - 8, along with potential use cases for the technology.&quot;,536872411]],[&quot;^16&quot;,[20126,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20126,&quot;^F&quot;,20105,536872411]],[&quot;^16&quot;,[20126,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20126,&quot;^V&quot;,20116,536872411]],[&quot;^16&quot;,[20126,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20126,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20126,&quot;^;&quot;,&quot;~u62933d3a-2b20-474a-9d5f-a5a4ef1751f2&quot;,536872411]],[&quot;^16&quot;,[20127,&quot;^R&quot;,&quot;Datalog&quot;,536872411]],[&quot;^16&quot;,[20127,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20127,&quot;^F&quot;,20102,536872411]],[&quot;^16&quot;,[20127,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20127,&quot;^V&quot;,20081,536872411]],[&quot;^16&quot;,[20127,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20127,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20127,&quot;^;&quot;,&quot;~u62933d3a-9baa-4b28-bf31-d294177d0a9d&quot;,536872411]],[&quot;^16&quot;,[20128,&quot;^R&quot;,&quot;C and D are true.&quot;,536872411]],[&quot;^16&quot;,[20128,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20128,&quot;^F&quot;,20099,536872411]],[&quot;^16&quot;,[20128,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20128,&quot;^V&quot;,20094,536872411]],[&quot;^16&quot;,[20128,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20128,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20128,&quot;^;&quot;,&quot;~u62933d3a-3194-4a75-a526-14d13034a7eb&quot;,536872411]],[&quot;^16&quot;,[20129,&quot;^R&quot;,&quot;**Abstract.** Roam is an online workspace for organizing and evaluating knowledge. The system is built on a directed graph, which frees it from the constraints of the classic file tree. Users can remix and connect ideas in multiple overlapping hierarchies, with each unit of information becoming a node in a dynamic network. Any given node can occupy multiple positions simultaneously, convey information through defined relationships, and populate changes throughout the graph. With weightings assigned to the strength of relationships between nodes, Roam also becomes a tool for [[Bayesian inference]] and [[decision making]]. The ultimate goal is to extend the system to collaborative reasoning, allowing groups to build shared mental maps and make faster and better-informed decisions.&quot;,536872411]],[&quot;^16&quot;,[20129,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20129,&quot;^F&quot;,20115,536872411]],[&quot;^16&quot;,[20129,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20129,&quot;^V&quot;,20161,536872411]],[&quot;^16&quot;,[20129,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20129,&quot;^U&quot;,20064,536872411]],[&quot;^16&quot;,[20129,&quot;^U&quot;,20067,536872411]],[&quot;^16&quot;,[20129,&quot;^H&quot;,20064,536872411]],[&quot;^16&quot;,[20129,&quot;^H&quot;,20067,536872411]],[&quot;^16&quot;,[20129,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20129,&quot;^;&quot;,&quot;~u62933d3a-ca12-405e-9f9c-92d515a0a849&quot;,536872411]],[&quot;^16&quot;,[20130,&quot;^R&quot;,&quot;Highly specialised knowledge remains essential for opening new frontiers. However, an interdisciplinary approach is often required to solve the increasingly complex problems faced by scientists, technologists, and policymakers.&quot;,536872411]],[&quot;^16&quot;,[20130,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20130,&quot;^F&quot;,20097,536872411]],[&quot;^16&quot;,[20130,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20130,&quot;^V&quot;,20171,536872411]],[&quot;^16&quot;,[20130,&quot;^U&quot;,6755,536872411]],[&quot;^16&quot;,[20130,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20130,&quot;^U&quot;,19083,536872411]],[&quot;^16&quot;,[20130,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20130,&quot;^;&quot;,&quot;~u62933d3a-853a-40ba-aa6d-f4f187dc4b56&quot;,536872411]],[&quot;^16&quot;,[20131,&quot;^R&quot;,&quot;\\\\[1\\\\] At least 2.5 quintillion bytes of information are produced every day, which is about the same amount as was produced during the entire year of 2002.&quot;,536872411]],[&quot;^16&quot;,[20131,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20131,&quot;^F&quot;,20118,536872411]],[&quot;^16&quot;,[20131,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20131,&quot;^V&quot;,20118,536872411]],[&quot;^16&quot;,[20131,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20131,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20131,&quot;^;&quot;,&quot;~u62933d3a-d868-4f3f-ab93-b366f4e613f3&quot;,536872411]],[&quot;^16&quot;,[20132,&quot;^R&quot;,&quot;For most people, the problem of sorting signal from noise therefore involves finding trustworthy and accurate secondary sources of information. This difficult task is often frustrated by gated scientific journals, as well as search engine algorithms increasingly gamed by SEO-savvy content marketers&quot;,536872411]],[&quot;^16&quot;,[20132,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20132,&quot;^F&quot;,20145,536872411]],[&quot;^16&quot;,[20132,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20132,&quot;^V&quot;,20162,536872411]],[&quot;^16&quot;,[20132,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20132,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20132,&quot;^;&quot;,&quot;~u62933d3a-eea1-41c7-b64f-500ec6077782&quot;,536872411]],[&quot;^16&quot;,[20133,&quot;^R&quot;,&quot;Clearly a fundamentally different approach is required. The Roam vision for human knowledge is a collective, open-source intelligence, constantly rearranging, iterating and evolving in the pursuit of truth.¬† Each of us would become a node within this collective intelligence, forging links and creating networks, sharing the very best each has to offer, improving ourselves even as we improve others, and advancing the interests of humanity as a whole.&quot;,536872411]],[&quot;^16&quot;,[20133,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20133,&quot;^F&quot;,20112,536872411]],[&quot;^16&quot;,[20133,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20133,&quot;^V&quot;,20160,536872411]],[&quot;^16&quot;,[20133,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20133,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20133,&quot;^;&quot;,&quot;~u62933d3a-5842-4216-a883-3ee6f65bc3e4&quot;,536872411]],[&quot;^16&quot;,[20134,&quot;^R&quot;,&quot;\\\\[4\\\\] This example is adapted from the Less Wrong sequence 37 Ways Words Can be Wrong.&quot;,536872411]],[&quot;^16&quot;,[20134,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20134,&quot;^F&quot;,20087,536872411]],[&quot;^16&quot;,[20134,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20134,&quot;^V&quot;,20118,536872411]],[&quot;^16&quot;,[20134,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20134,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20134,&quot;^;&quot;,&quot;~u62933d3a-4cf1-4035-8281-3bb1c4d908c8&quot;,536872411]],[&quot;^16&quot;,[20135,&quot;^R&quot;,&quot;### 8. Collaborative problem-solving&quot;,536872411]],[&quot;^16&quot;,[20135,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20135,&quot;^W&quot;,3,536872411]],[&quot;^16&quot;,[20135,&quot;^F&quot;,20171,536872411]],[&quot;^16&quot;,[20135,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20135,&quot;^V&quot;,20161,536872411]],[&quot;^16&quot;,[20135,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20135,&quot;^1M&quot;,3,536872411]],[&quot;^16&quot;,[20135,&quot;^X&quot;,&quot;^1N&quot;,536872411]],[&quot;^16&quot;,[20135,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20135,&quot;^;&quot;,&quot;~u62933d3a-abd1-4b97-ae68-ffdd2fe48128&quot;,536872411]],[&quot;^16&quot;,[20136,&quot;^R&quot;,&quot;Current solutions also lack interconnectivity. Many files are divorced from #context; cast into a drawer, rather than methodically fitted into a broader framework of knowledge. Knowledge trees can create pseudo-relationships between files nested within a given hierarchy, but these are not explicit, and can only describe a vertical ‚Äòparent and child‚Äô taxonomy. Some tools, such as web pages and #wikis, also allow for orthogonal linking between related files, but this takes place in an ad hoc fashion, and again, there is no ability to explicitly define #relationships.&quot;,536872411]],[&quot;^16&quot;,[20136,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20136,&quot;^F&quot;,20177,536872411]],[&quot;^16&quot;,[20136,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20136,&quot;^V&quot;,20103,536872411]],[&quot;^16&quot;,[20136,&quot;^U&quot;,1470,536872411]],[&quot;^16&quot;,[20136,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20136,&quot;^U&quot;,20072,536872411]],[&quot;^16&quot;,[20136,&quot;^U&quot;,20078,536872411]],[&quot;^16&quot;,[20136,&quot;^H&quot;,1470,536872411]],[&quot;^16&quot;,[20136,&quot;^H&quot;,20072,536872411]],[&quot;^16&quot;,[20136,&quot;^H&quot;,20078,536872411]],[&quot;^16&quot;,[20136,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20136,&quot;^;&quot;,&quot;~u62933d3a-c7ab-4110-b949-e5fe23d7fb83&quot;,536872411]],[&quot;^16&quot;,[20137,&quot;^R&quot;,&quot;Almost every medium today presents knowledge as though it were the last word; assuming both a necessary consensus and an uncomposable page. Wikipedia is one of the great wonders of the Internet age, but it makes both of these mistakes. There can only be one article on any subject for any given language, and the only connection between pages is through links, with no article \\&quot;built\\&quot; off another.&quot;,536872411]],[&quot;^16&quot;,[20137,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20137,&quot;^F&quot;,20109,536872411]],[&quot;^16&quot;,[20137,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20137,&quot;^V&quot;,20109,536872411]],[&quot;^16&quot;,[20137,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20137,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20137,&quot;^;&quot;,&quot;~u62933d3a-1968-42cb-9778-1ccfa4346d3b&quot;,536872411]],[&quot;^16&quot;,[20138,&quot;^R&quot;,&quot;The insight behind prediction markets is that participants can be incentivised to profit from any such mistakes. Wherever someone believes the consensus is wrong, they can stake money on it, and move the probability back to a better informed position. Insider information is not only permitted, but welcomed. In this way, vast amounts of information can be synthesised into one constantly updated data point, which is often remarkably accurate.&quot;,536872411]],[&quot;^16&quot;,[20138,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20138,&quot;^F&quot;,20142,536872411]],[&quot;^16&quot;,[20138,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20138,&quot;^V&quot;,20153,536872411]],[&quot;^16&quot;,[20138,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20138,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20138,&quot;^;&quot;,&quot;~u62933d3a-3554-4abd-b0c8-781787638e12&quot;,536872411]],[&quot;^16&quot;,[20139,&quot;^R&quot;,&quot;The uptake and growth of prediction markets has been dampened by regulatory issues, but possible workarounds include a non-fiat token, or reputation-linked points system.&quot;,536872411]],[&quot;^16&quot;,[20139,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20139,&quot;^F&quot;,20138,536872411]],[&quot;^16&quot;,[20139,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20139,&quot;^V&quot;,20153,536872411]],[&quot;^16&quot;,[20139,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20139,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20139,&quot;^;&quot;,&quot;~u62933d3a-8a7a-41f9-b45b-7024ff335e43&quot;,536872411]],[&quot;^16&quot;,[20140,&quot;^R&quot;,&quot;Large-scale #collaboration requires a more flexible data structure than the classic file tree. Roam is built on a knowledge graph that maps all possible relationships, with ‚Äòsmart‚Äô links between defined concepts. Users can connect similar ideas in multiple overlapping hierarchies, remix them without overwriting the original context, and selectively share parts of the graph with others to collaborate on specific sub-questions.&quot;,536872411]],[&quot;^16&quot;,[20140,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20140,&quot;^F&quot;,20116,536872411]],[&quot;^16&quot;,[20140,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20140,&quot;^V&quot;,20116,536872411]],[&quot;^16&quot;,[20140,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20140,&quot;^U&quot;,20071,536872411]],[&quot;^16&quot;,[20140,&quot;^H&quot;,20071,536872411]],[&quot;^16&quot;,[20140,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20140,&quot;^;&quot;,&quot;~u62933d3a-d852-4e06-84e2-b9698352f807&quot;,536872411]],[&quot;^16&quot;,[20141,&quot;^R&quot;,&quot;Humans are poorly adapted to the Information Age, which has arisen only in the last ~0.02% of our evolutionary history. While the brain does have a remarkable capacity for raw storage, probably in the range of several petabytes,2 it is infamously fallible in processing information. Memory retrieval is lossy and unreliable, while many of our hardwired cognitive biases and heuristics misfire in the modern world, distorting our perception, judgement and decision-making ability. The plasticity of the brain enables it to rewire itself with new connections, but even this is a ‚Äòuse it or lose it‚Äô feature, causing neglected neural pathways to atrophy.&quot;,536872411]],[&quot;^16&quot;,[20141,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20141,&quot;^F&quot;,20108,536872411]],[&quot;^16&quot;,[20141,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20141,&quot;^V&quot;,20108,536872411]],[&quot;^16&quot;,[20141,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20141,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20141,&quot;^;&quot;,&quot;~u62933d3a-b470-40ff-bb1b-bfd557a365ea&quot;,536872411]],[&quot;^16&quot;,[20142,&quot;^R&quot;,&quot;When people succumb to [[peer pressure]] and other [[Why do we do what we do|biases]], do not have enough specialist knowledge, or deliberately make false predictions, the ‚Äòwisdom of the crowd‚Äô can end up being very wrong.&quot;,536872411]],[&quot;^16&quot;,[20142,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20142,&quot;^F&quot;,20153,536872411]],[&quot;^16&quot;,[20142,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20142,&quot;^V&quot;,20153,536872411]],[&quot;^16&quot;,[20142,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20142,&quot;^U&quot;,20068,536872411]],[&quot;^16&quot;,[20142,&quot;^U&quot;,20075,536872411]],[&quot;^16&quot;,[20142,&quot;^H&quot;,20068,536872411]],[&quot;^16&quot;,[20142,&quot;^H&quot;,20075,536872411]],[&quot;^16&quot;,[20142,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20142,&quot;^;&quot;,&quot;~u62933d3a-ed40-4c90-97f8-31f68c58f38e&quot;,536872411]],[&quot;^16&quot;,[20143,&quot;^R&quot;,&quot;Many problems can be solved by writing code, but natural language is still the way we determine which problems are worth solving. Natural language is how we explain the world to one another, and communicate our models of reality. It is the language of education. It is the language of decision-making. That language needs a toolchain for collaboration that is just as good as the one for managing code.&quot;,536872411]],[&quot;^16&quot;,[20143,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20143,&quot;^F&quot;,20152,536872411]],[&quot;^16&quot;,[20143,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20143,&quot;^V&quot;,20109,536872411]],[&quot;^16&quot;,[20143,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20143,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20143,&quot;^;&quot;,&quot;~u62933d3a-a835-4e83-966b-130e1df5f408&quot;,536872411]],[&quot;^16&quot;,[20144,&quot;^R&quot;,&quot;##### b) Believability scores&quot;,536872411]],[&quot;^16&quot;,[20144,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20144,&quot;^W&quot;,5,536872411]],[&quot;^16&quot;,[20144,&quot;^F&quot;,20083,536872411]],[&quot;^16&quot;,[20144,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20144,&quot;^V&quot;,20168,536872411]],[&quot;^16&quot;,[20144,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20144,&quot;^1M&quot;,5,536872411]],[&quot;^16&quot;,[20144,&quot;^X&quot;,&quot;^1N&quot;,536872411]],[&quot;^16&quot;,[20144,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20144,&quot;^;&quot;,&quot;~u62933d3a-d470-43a4-8d8c-ad5c1d46e1f2&quot;,536872411]],[&quot;^16&quot;,[20145,&quot;^R&quot;,&quot;Institutions entrusted with interpreting the data include the media, academia, and legislature. Some agents within these institutions deliberately obscure the truth, as demonstrated by ‚Äòfake news‚Äô, p-hacking, and politicking. While actively malicious behaviour is the exception, even the best-intentioned reporters, researchers and analysts are not immune to being fooled by randomness.&quot;,536872411]],[&quot;^16&quot;,[20145,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20145,&quot;^F&quot;,20090,536872411]],[&quot;^16&quot;,[20145,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20145,&quot;^V&quot;,20162,536872411]],[&quot;^16&quot;,[20145,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20145,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20145,&quot;^;&quot;,&quot;~u62933d3a-df90-4ebd-951d-37aae9403468&quot;,536872411]],[&quot;^16&quot;,[20146,&quot;^R&quot;,&quot;In some regards, current technologies remain vastly inferior to the human brain. If each neuron only held a single ‚Äòunit‚Äô of memory in this manner, our brains would quickly fill to overflowing. Instead, information is conveyed in the connections between neurons and neural networks, so a common idea can be made available across the entire brain; the concept of a blue sky might be used in countless seemingly discrete memories of time spent outdoors. This efficiency helps to explain why a computer requires several million times more energy to perform the same tasks as a human brain (which runs on about as much power as a dim light bulb).3&quot;,536872411]],[&quot;^16&quot;,[20146,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20146,&quot;^F&quot;,20103,536872411]],[&quot;^16&quot;,[20146,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20146,&quot;^V&quot;,20103,536872411]],[&quot;^16&quot;,[20146,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20146,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20146,&quot;^;&quot;,&quot;~u62933d3a-fbf0-4fc9-92d4-7fe684a49328&quot;,536872411]],[&quot;^16&quot;,[20147,&quot;^R&quot;,&quot;If current tools resemble filing cabinets, Roam is more akin to the nodal networks in telecommunications, or the neurons in the human brain. Rather than existing in a vacuum, each note or file becomes a #node in an interconnected graph of ideas. A single node may simultaneously hold positions in several different sequences, hierarchies or file paths, and can ‚Äòtalk‚Äô to other nodes, communicating information back and forth about the nature of each relationship. The network is dynamic, so updates and revisions are populated across the entire graph simultaneously. Individual nodes or branches within the network can be forked as required, allowing a new pathway to deviate without changing the original meaning.&quot;,536872411]],[&quot;^16&quot;,[20147,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20147,&quot;^F&quot;,20140,536872411]],[&quot;^16&quot;,[20147,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20147,&quot;^V&quot;,20116,536872411]],[&quot;^16&quot;,[20147,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20147,&quot;^U&quot;,20077,536872411]],[&quot;^16&quot;,[20147,&quot;^H&quot;,20077,536872411]],[&quot;^16&quot;,[20147,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20147,&quot;^;&quot;,&quot;~u62933d3a-66ab-4779-b9e8-5dbc3fa4e04f&quot;,536872411]],[&quot;^16&quot;,[20148,&quot;^R&quot;,&quot;### 6. Untangling complexity&quot;,536872411]],[&quot;^16&quot;,[20148,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20148,&quot;^W&quot;,3,536872411]],[&quot;^16&quot;,[20148,&quot;^F&quot;,20106,536872411]],[&quot;^16&quot;,[20148,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20148,&quot;^V&quot;,20161,536872411]],[&quot;^16&quot;,[20148,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20148,&quot;^1M&quot;,3,536872411]],[&quot;^16&quot;,[20148,&quot;^X&quot;,&quot;^1N&quot;,536872411]],[&quot;^16&quot;,[20148,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20148,&quot;^;&quot;,&quot;~u62933d3a-da6c-400a-be95-534b4d5df195&quot;,536872411]],[&quot;^16&quot;,[20149,&quot;^R&quot;,&quot;\\\\[5\\\\] Motte-and-bailey refers to arguing an easy-to-defend and often common-sense statement (the motte), in order to ward off critics from a hard-to-defend and more controversial statement (the bailey). The term was popularised by Scott Alexander, and explained in All in All, Another Brick in the Motte.&quot;,536872411]],[&quot;^16&quot;,[20149,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20149,&quot;^F&quot;,20134,536872411]],[&quot;^16&quot;,[20149,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20149,&quot;^V&quot;,20118,536872411]],[&quot;^16&quot;,[20149,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20149,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20149,&quot;^;&quot;,&quot;~u62933d3a-8de6-4cc4-823e-b560fdaea5d6&quot;,536872411]],[&quot;^16&quot;,[20150,&quot;^R&quot;,&quot;Roam was founded by Conor White-Sullivan and Joshua Brown. Conor has been working on tools for collective intelligence for more than nine years, founding the online town common Localocracy (acquired by AOL in 2011) then leading R&amp;D for Huffington Post following the acquisition. Conor and Josh met at 42.us.org, a tuition-free coding university, where Josh placed in the top five of the first 1000 cadets to enter the US program during the month-long application exam. This white paper was co-authored by business journalist Richard Meadows, whose trial of early prototypes led him to become the first investor in Roam.&quot;,536872411]],[&quot;^16&quot;,[20150,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20150,&quot;^F&quot;,20166,536872411]],[&quot;^16&quot;,[20150,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20150,&quot;^V&quot;,20166,536872411]],[&quot;^16&quot;,[20150,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20150,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20150,&quot;^;&quot;,&quot;~u62933d3a-0ce1-44b0-a8f0-59a23b02ce1a&quot;,536872411]],[&quot;^16&quot;,[20151,&quot;^R&quot;,&quot;# White Paper&quot;,536872411]],[&quot;^16&quot;,[20151,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20151,&quot;^W&quot;,1,536872411]],[&quot;^16&quot;,[20151,&quot;^F&quot;,20086,536872411]],[&quot;^16&quot;,[20151,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20151,&quot;^V&quot;,11097,536872411]],[&quot;^16&quot;,[20151,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20151,&quot;^1M&quot;,1,536872411]],[&quot;^16&quot;,[20151,&quot;^X&quot;,&quot;^1N&quot;,536872411]],[&quot;^16&quot;,[20151,&quot;^1E&quot;,false,536872411]],[&quot;^16&quot;,[20151,&quot;^;&quot;,&quot;~u62933d3a-f3cb-4dfc-a029-91f9772a05e6&quot;,536872411]],[&quot;^16&quot;,[20152,&quot;^R&quot;,&quot;By way of contrast, consider Github: Libraries are built on other libraries, and functions are built from other functions. Developers build tools that others can build upon to build ever more impressive tools. Most of the modern web is built on open-source technologies, which would not have been possible if programmers followed the old protocols for intellectual collaboration.&quot;,536872411]],[&quot;^16&quot;,[20152,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20152,&quot;^F&quot;,20137,536872411]],[&quot;^16&quot;,[20152,&quot;^Y&quot;,11097,5 rior probability of A.&quot;,536872411]],[&quot;^16&quot;,[20155,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20155,&quot;^F&quot;,20163,536872411]],[&quot;^16&quot;,[20155,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20155,&quot;^V&quot;,20159,536872411]],[&quot;^16&quot;,[20155,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20155,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20155,&quot;^;&quot;,&quot;~u62933d3a-2acb-4a31-8416-afb50c37dcce&quot;,536872411]],[&quot;^16&quot;,[20156,&quot;^R&quot;,&quot;public:: true\\ncreated:: [[2021-10-03]] \\ntags:: #[[roam]]\\nsource:: [White Paper](https://roamresearch.com/#/app/help/page/dZ72V0Ig6)\\nauthor:: [[@Conor White-Sullivan]]&quot;,536874100]],[&quot;^16&quot;,[20156,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20156,&quot;^F&quot;,11097,536872411]],[&quot;^16&quot;,[20156,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20156,&quot;^V&quot;,11097,536872411]],[&quot;^16&quot;,[20156,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20156,&quot;^U&quot;,11100,536872411]],[&quot;^16&quot;,[20156,&quot;^U&quot;,11298,536872411]],[&quot;^16&quot;,[20156,&quot;^U&quot;,20063,536872411]],[&quot;^16&quot;,[20156,&quot;^:&quot;,true,536872411]],[&quot;^16&quot;,[20156,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1Q&quot;,[&quot;^19&quot;,[&quot;2021-10-03&quot;]],&quot;^18&quot;,[&quot;^19&quot;,[&quot;roam&quot;]],&quot;^1R&quot;,&quot;[White Paper](https://roamresearch.com/#/app/help/page/dZ72V0Ig6)&quot;,&quot;^1S&quot;,[&quot;^19&quot;,[&quot;@Conor White-Sullivan&quot;]],&quot;^17&quot;,true],536874100]],[&quot;^16&quot;,[20156,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1Q&quot;,&quot;^18&quot;,&quot;^1R&quot;,&quot;^1S&quot;]],536872411]],[&quot;^16&quot;,[20156,&quot;^H&quot;,11100,536872411]],[&quot;^16&quot;,[20156,&quot;^H&quot;,11298,536872411]],[&quot;^16&quot;,[20156,&quot;^H&quot;,20063,536872411]],[&quot;^16&quot;,[20156,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;, ory Capacity 10-Fold.&quot;,536872411]],[&quot;^16&quot;,[20167,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20167,&quot;^F&quot;,20131,536872411]],[&quot;^16&quot;,[20167,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20167,&quot;^V&quot;,20118,536872411]],[&quot;^16&quot;,[20167,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20167,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20167,&quot;^;&quot;,&quot;~u62933d3a-931c-472d-bd86-cbf23c94bc63&quot;,536872411]],[&quot;^16&quot;,[20168,&quot;^R&quot;,&quot;#### 8.4 Against autocracy; against democracy&quot;,536872411]],[&quot;^16&quot;,[20168,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20168,&quot;^W&quot;,4,536872411]],[&quot;^16&quot;,[20168,&quot;^F&quot;,20109,536872411]],[&quot;^16&quot;,[20168,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20168,&quot;^V&quot;,20135,536872411]],[&quot;^16&quot;,[20168,&quot;^U&quot;,11097,536872411]],[&quot;^16&quot;,[20168,&quot;^1M&quot;,4,536872411]],[&quot;^16&quot;,[20168,&quot;^X&quot;,&quot;^1N&quot;,536872411]],[&quot;^16&quot;,[20168,&quot;^1E&quot;,true,536872411]],[&quot;^16&quot;,[20168,&quot;^;&quot;,&quot;~u62933d3a-78d0-4a5b-9482-80af9c994089&quot;,536872411]],[&quot;^16&quot;,[20169,&quot;^R&quot;,&quot;While the individual use case for Roam stands on its own merits, the ultimate goal is to create a platform for collaborative research and learning. Current protocols are bound by the assumption of necessary consensus. The flexibility of a curated knowledge graph allows for a more pluralistic approach, with the ability to weight conflicting opinions and separate signal from noise without resorting to either autocracy or democracy.&quot;,536872411]],[&quot;^16&quot;,[20169,&quot;^P&quot;,&quot;^1B&quot;,536872411]],[&quot;^16&quot;,[20169,&quot;^F&quot;,20135,536872411]],[&quot;^16&quot;,[20169,&quot;^Y&quot;,11097,536872411]],[&quot;^16&quot;,[20169,&quot;^V&quot;,20135,536872411]],[&quot;^16&quot;,[20169,&quot;^U&q
