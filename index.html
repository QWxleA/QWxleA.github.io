Äòvote‚Äô on the merits of any given idea, premise, or piece of evidence. There are various options for how these collective weightings might be calibrated, some of which are briefly described below.&quot;,536874114]],[&quot;^16&quot;,[23633,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23633,&quot;^F&quot;,23611,536874114]],[&quot;^16&quot;,[23633,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23633,&quot;^V&quot;,23611,536874114]],[&quot;^16&quot;,[23633,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23633,&quot;^U&quot;,20074,536874114]],[&quot;^16&quot;,[23633,&quot;^H&quot;,20074,536874114]],[&quot;^16&quot;,[23633,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23633,&quot;^;&quot;,&quot;~u6293ab77-c6af-44ac-a79a-2a4fa84b4ede&quot;,536874114]],[&quot;^16&quot;,[23634,&quot;^R&quot;,&quot;As the frequency of information increases, the world becomes noisier and noisier. Deliberate exposure to noise is a useful strategy in specific contexts, as described in Chapter 7,¬† but otherwise obscures meaning. {{alias: ((1601)) 8}} Given we have a propensity for imposing stories and explanations onto randomness - the [[narrative fallacy]] - it is becoming increasingly difficult to separate out genuine signal from noise.\\nid:: 62933d3a-6a22-41f7-b93a-bc6891e32449&quot;,536874114]],[&quot;^16&quot;,[23634,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23634,&quot;^F&quot;,23670,536874114]],[&quot;^16&quot;,[23634,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23634,&quot;^V&quot;,23670,536874114]],[&quot;^16&quot;,[23634,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23634,&quot;^U&quot;,19320,536874114]],[&quot;^16&quot;,[23634,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1D&quot;,&quot;62933d3a-6a22-41f7-b93a-bc6891e32449&quot;],536874114]],[&quot;^16&quot;,[23634,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1D&quot;]],536874114]],[&quot;^16&quot;,[23634,&quot;^H&quot;,19320,536874114]],[&quot;^16&quot;,[23634,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23634,&quot;^;&quot;,&quot;~u62933d3a-6a22-41f7-b93a-bc6891e32449&quot;,536874114]],[&quot;^16&quot;,[23635,&quot;^R&quot;,&quot;Humans are poorly adapted to the Information Age, which has arisen only in the last ~0.02% of our evolutionary history. While the brain does have a remarkable capacity for raw storage, probably in the range of several petabytes,2 it is infamously fallible in processing information. Memory retrieval is lossy and unreliable, while many of our hardwired cognitive biases and heuristics misfire in the modern world, distorting our perception, judgement and decision-making ability. The plasticity of the brain enables it to rewire itself with new connections, but even this is a ‚Äòuse it or lose it‚Äô feature, causing neglected neural pathways to atrophy.&quot;,536874114]],[&quot;^16&quot;,[23635,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23635,&quot;^F&quot;,23693,536874114]],[&quot;^16&quot;,[23635,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23635,&quot;^V&quot;,23693,536874114]],[&quot;^16&quot;,[23635,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23635,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23635,&quot;^;&quot;,&quot;~u6293ab77-23f0-453c-ae63-34c590b5ff5c&quot;,536874114]],[&quot;^16&quot;,[23636,&quot;^R&quot;,&quot;React&quot;,536874114]],[&quot;^16&quot;,[23636,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23636,&quot;^F&quot;,23682,536874114]],[&quot;^16&quot;,[23636,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23636,&quot;^V&quot;,23682,536874114]],[&quot;^16&quot;,[23636,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23636,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23636,&quot;^;&quot;,&quot;~u6293ab77-da52-4b4c-a663-f5735db0d50e&quot;,536874114]],[&quot;^16&quot;,[23637,&quot;^R&quot;,&quot;C and D are true.&quot;,536874114]],[&quot;^16&quot;,[23637,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23637,&quot;^F&quot;,23657,5 6874114]],[&quot;^16&quot;,[23639,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23639,&quot;^U&quot;,12571,536874114]],[&quot;^16&quot;,[23639,&quot;^U&quot;,20069,536874114]],[&quot;^16&quot;,[23639,&quot;^H&quot;,12571,536874114]],[&quot;^16&quot;,[23639,&quot;^H&quot;,20069,536874114]],[&quot;^16&quot;,[23639,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23639,&quot;^;&quot;,&quot;~u6293ab77-7d66-4577-b13f-9fa1425016c7&quot;,536874114]],[&quot;^16&quot;,[23640,&quot;^R&quot;,&quot;While this is a simple calculation, the strength of Bayesian reasoning is that it breaks down seemingly insurmountable problems into small pieces. Even where no data are available, successive layers of estimates can still provide useful refinements to the confidence levels of various outcomes. By incorporating this framework into the defined relationships between nodes, revisions to the weightings at any point in the network will automatically populate throughout the knowledge graph.&quot;,536874114]],[&quot;^16&quot;,[23640,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23640,&quot;^F&quot;,23632,536874114]],[&quot;^16&quot;,[23640,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23640,&quot;^V&quot;,23680,536874114]],[&quot;^16&quot;,[23640,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23640,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23640,&quot;^;&quot;,&quot;~u6293ab77-b95d-443f-b1cb-c693364edccc&quot;,536874114]],[&quot;^16&quot;,[23641,&quot;^R&quot;,&quot;Datalog&quot;,536874114]],[&quot;^16&quot;,[23641,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23641,&quot;^F&quot;,23622,536874114]],[&quot;^16&quot;,[23641,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23641,&quot;^V&quot;,23682,536874114]],[&quot;^16&quot;,[23641,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23641,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23641,&quot;^;&quot;,&quot;~u6293ab77-6b73-4b59-9c0b-2134bebeb22d&quot;,536874114]],[&quot;^16&quot ng the entire year of 2002.&quot;,536874114]],[&quot;^16&quot;,[23644,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23644,&quot;^F&quot;,23676,536874114]],[&quot;^16&quot;,[23644,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23644,&quot;^V&quot;,23676,536874114]],[&quot;^16&quot;,[23644,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23644,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23644,&quot;^;&quot;,&quot;~u6293ab77-8dd5-4837-986b-561334d2d648&quot;,536874114]],[&quot;^16&quot;,[23645,&quot;^R&quot;,&quot;[1] At least 2.5 quintillion bytes of information are produced every day, which is about the same amount as was produced during the entire year of 2002.&quot;,536874114]],[&quot;^16&quot;,[23645,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23645,&quot;^F&quot;,23677,536874114]],[&quot;^16&quot;,[23645,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23645,&quot;^V&quot;,23677,536874114]],[&quot;^16&quot;,[23645,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23645,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23645,&quot;^;&quot;,&quot;~u6293ab77-0ed7-46ca-bd4e-bb66cfd80d94&quot;,536874114]],[&quot;^16&quot;,[23646,&quot;^R&quot;,&quot;The goal of Roam is to enable systematic #curation and #collaboration on a large scale. Users will be able to selectively share parts of their graphs publicly, or with circles of peers and colleagues. In turn, they will be able to follow the work of persons they trust, whether they be domain experts or enthusiastic amateurs. Those looking to acquire specific knowledge can turn immediately to trusted sources, and set alerts to receive updates about new pieces of information pertaining to an area of interest.&quot;,536874114]],[&quot;^16&quot;,[23646,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23646,&quot;^F&quot;,23660,536874114]],[&quot;^16&quot;,[23646,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23646,&quot;^V&quot;,23605,536874114]],[&quot;^16&quot;,[23646,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23646,&quot;^U&quot;,20071,536874114]],[&quot;^16&quot;,[23646,&quot;^U&quot;,20076,536874114]],[&quot;^16&quot;,[23646,&quot;^H&quot;,20071,536874114]],[&quot;^16&quot;,[23646,&quot;^H&quot;,20076,536874114]],[&quot;^16&quot;,[23646,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23646,&quot;^;&quot;,&quot;~u6293ab77-407f-4ebe-99b6-45ef4d8d5f48&quot;,536874114]],[&quot;^16&quot;,[23647,&quot;^R&quot;,&quot;Current solutions also lack interconnectivity. Many files are divorced from #context; cast into a drawer, rather than methodically fitted into a broader framework of knowledge. Knowledge trees can create pseudo-relationships between files nested within a given hierarchy, but these are not explicit, and can only describe a vertical ‚Äòparent and child‚Äô taxonomy. Some tools, such as web pages and #wikis, also allow for orthogonal linking between related files, but this takes place in an ad hoc fashion, and again, there is no ability to explicitly define #relationships.&quot;,536874114]],[&quot;^16&quot;,[23647,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23647,&quot;^F&quot;,23642,536874114]],[&quot;^16&quot;,[23647,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23647,&quot;^V&quot;,23651,536874114]],[&quot;^16&quot;,[23647,&quot;^U&quot;,1470,536874114]],[&quot;^16&quot;,[23647,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23647,&quot;^U&quot;,20072,536874114]],[&quot;^16&quot;,[23647,&quot;^U&quot;,20078,536874114]],[&quot;^16&quot;,[23647,&quot;^H&quot;,1470,536874114]],[&quot;^16&quot;,[23647,&quot;^H&quot;,20072,536874114]],[&quot;^16&quot;,[23647,&quot;^H&quot;,20078,536874114]],[&quot;^16&quot;,[23647,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23647,&quot;^;&quot;,&quot;~u6293ab77-a4b6-4e78-aa0d-bfd580a4a35a&quot;,536874114]],[&quot;^16&quot;,[23648,&quot;^R&quot;,&quot;\\\\[Example \\\\[\\\\[Diagrams\\\\]\\\\] of decision tree/matrix\\\\]&quot;,536874114]],[&quo uot;^16&quot;,[23651,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23651,&quot;^V&quot;,23620,536874114]],[&quot;^16&quot;,[23651,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23651,&quot;^1H&quot;,3,536874114]],[&quot;^16&quot;,[23651,&quot;^X&quot;,&quot;^1I&quot;,536874114]],[&quot;^16&quot;,[23651,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23651,&quot;^;&quot;,&quot;~u6293ab77-cae4-4dbe-9724-fd2ea8fb3220&quot;,536874114]],[&quot;^16&quot;,[23652,&quot;^R&quot;,&quot;Roam was founded by Conor White-Sullivan and Joshua Brown. Conor has been working on tools for collective intelligence for more than nine years, founding the online town common Localocracy (acquired by AOL in 2011) then leading R&amp;D for Huffington Post following the acquisition. Conor and Josh met at 42.us.org, a tuition-free coding university, where Josh placed in the top five of the first 1000 cadets to enter the US program during the month-long application exam. This white paper was co-authored by business journalist Richard Meadows, whose trial of early prototypes led him to become the first investor in Roam.&quot;,536874114]],[&quot;^16&quot;,[23652,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23652,&quot;^F&quot;,23665,536874114]],[&quot;^16&quot;,[23652,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23652,&quot;^V&quot;,23665,536874114]],[&quot;^16&quot;,[23652,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23652,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23652,&quot;^;&quot;,&quot;~u6293ab77-0b77-4b2c-be65-1ade0e5ee1ad&quot;,536874114]],[&quot;^16&quot;,[23653,&quot;^R&quot;,&quot;If current tools resemble filing cabinets, Roam is more akin to the nodal networks in telecommunications, or the neurons in the human brain. Rather than existing in a vacuum, each note or file becomes a #node in an interconnected graph of ideas. A single node may simultaneously hold positions in several different sequences, hierarchies or file paths, and can ‚Äòtalk‚Äô to other nodes, communicating information back and forth about the nature of each relationship. The network is dynamic, so updates and revisions are populated across the entire graph simultaneously. Individual nodes or branches within the network can be forked as required, allowing a new pathway to deviate without changing the original meaning.&quot;,536874114]],[&quot;^16&quot;,[23653,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23653,&quot;^F&quot;,23690,536874114]],[&quot;^16&quot;,[23653,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23653,&quot;^V&quot;,23625,536874114]],[&quot;^16&quot;,[23653,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23653,&quot;^U&quot;,20077,536874114]],[&quot;^16&quot;,[23653,&quot;^H&quot;,20077,536874114]],[&quot;^16&quot;,[23653,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23653,&quot;^;&quot;,&quot;~u6293ab77-49f2-4ca4-9fa5-56b51143d712&quot;,536874114]],[&quot;^16&quot;,[23654,&quot;^R&quot;,&quot;For power users, the knowledge graph also unlocks applications in [[logic and reasoning]], Bayesian inference and [[decision-making]], modelling complex problems, and collaborative research.&quot;,536874114]],[&quot;^16&quot;,[23654,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23654,&quot;^F&quot;,23664,536874114]],[&quot;^16&quot;,[23654,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23654,&quot;^V&quot;,23625,536874114]],[&quot;^16&quot;,[23654,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23654,&quot;^U&quot;,20066,536874114]],[&quot;^16&quot;,[23654,&quot;^U&quot;,20073,536874114]],[&quot;^16&quot;,[23654,&quot;^H&quot;,20066,536874114]],[&quot;^16&quot;,[23654,&quot;^H&quot;,20073,536874114]],[&quot;^16&quot;,[23654,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23654,&quot;^;&quot;,&quot;~u6293ab77-fda1-4e1e-9230-daaa3dea5010&quot;,536874114]],[&quot;^16&quot;,[23655,&quot;^R&quot;,&quot;~```P(A‚à£B)\\\\=(0.8‚àó0.04)/0.32P(A|B) = (0.8 \\\\* 0.04)/0.32```&quot;,536874114]],[&quot;^16&quot;,[23655,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23655,&quot;^F&quot;,23632,536874114]],[&quot;^16&quot;,[23655,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23655,&quot;^V&quot;,23632,536874114]],[&quot;^16&quot;,[23655,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23655,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23655,&quot;^;&quot;,&quot;~u6293ab77-6c11-421a-bf78-e0b36a324059&quot;,536874114]],[&quot;^16&quot;,[23656,&quot;^R&quot;,&quot;#### 6.1 Nonlinear causality&quot;,536874114]],[&quot;^16&quot;,[23656,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23656,&quot;^W&quot;,4,536874114]],[&quot;^16&quot;,[23656,&quot;^F&quot;,23602,536874114]],[&quot;^16&quot;,[23656,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23656,&quot;^V&quot;,23602,536874114]],[&quot;^16&quot;,[23656,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23656,&quot;^1H&quot;,4,536874114]],[&quot;^16&quot;,[23656,&quot;^X&quot;,&quot;^1I&quot;,536874114]],[&quot;^16&quot;,[23656,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23656,&quot;^;&quot;,&quot;~u6293ab77-0f85-4d83-8ede-222c2c9ae81d&quot;,536874114]],[&quot;^16&quot;,[23657,&quot;^R&quot;,&quot;If C and D are both true, then A is true.&quot;,536874114]],[&quot;^16&quot;,[23657,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23657,&quot;^F&quot;,23650,536874114]],[&quot;^16&quot;,[23657,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23657,&quot;^V&quot;,23659,536874114]],[&quot;^16&quot;,[23657,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23657,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23657,&quot;^;&quot;,&quot;~u6293ab77-214c-4a94-b9d3-63d5fb2f30d2&quot;,536874114]],[&quot;^16&quot;,[23658,&quot;^R&quot;,&quot;Simple popularity contests do not always move us closer to the truth, but they are useful in that they tell us what we believe. This data could potentially be broken down by demographic to demonstrate how different groups perceive reality, and possibly alert users to biases amongst their own in-groups.&quot;,536874114]],[&quot;^16&quot;,[23658,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23658,&quot;^F&quot;,23686,536874114]],[&quot;^16&quot;,[23658,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23658,&quot;^V&quot;,23612,536874114]],[&quot;^16&quot;,[23658,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23658,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23658,&quot;^;&quot;,&quot;~u6293ab77-9b40-44f8-84af-be34c1f3e7d4&quot;,536874114]],[&quot;^16&quot;,[23659,&quot;^R&quot;,&quot;Everything from peer-reviewed research papers to the opinion pages of a newspaper are based on formulating arguments that support a certain premise, along the lines of the following:&quot;,536874114]],[&quot;^16&quot;,[23659,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23659,&quot;^F&quot;,23628,536874114]],[&quot;^16&quot;,[23659,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23659,&quot;^V&quot;,23628,536874114]],[&quot;^16&quot;,[23659,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23659,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23659,&quot;^;&quot;,&quot;~u6293ab77-e689-437a-bb92-fbb44bc0f98a&quot;,536874114]],[&quot;^16&quot;,[23660,&quot;^R&quot;,&quot;Navigating a vast sea of information creates massive #redundancy. Most people labour away at problems that have already been solved a million times over. Those who tackle unsolved problems often do so in silos, unaware of each other‚Äôs existence. All the pieces of any given puzzle may be present, but no one individual or group holds them all. The wheel is reinvented over and over again, in endless forums and comments sections and web pages and books that burst into existence and fade just as quickly to obscurity.&quot;,536874114]],[&quot;^16&quot;,[23660,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23660,&quot;^F&quot;,23605,536874114]],[&quot;^16&quot;,[23660,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23660,&quot;^V&quot;,23605,536874114]],[&quot;^16&quot;,[23660,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23660,&quot;^U&quot;,20070,536874114]],[&quot;^16&quot;,[23660,&quot;^H&quot;,20070,536874114]],[&quot;^16&quot;,[23660,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23660,&quot;^;&quot;,&quot;~u6293ab77-3cc6-4108-843a-780bd95e025a&quot;,536874114]],[&quot;^16&quot;,[23661,&quot;^R&quot;,&quot;Contact Conor at cwhitesullivan@gmail.com with any enquiries.&quot;,536874114]],[&quot;^16&quot;,[23661,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23661,&quot;^F&quot;,23682,536874114]],[&quot;^16&quot;,[23661,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23661,&quot;^V&quot;,23620,536874114]],[&quot;^16&quot;,[23661,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23661,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23661,&quot;^;&quot;,&quot;~u6293ab77-0a12-499a-9381-4aaa360ba87b&quot;,536874114]],[&quot;^16&quot;,[23662,&quot;^R&quot;,&quot;Suppose a doctor has a patient who is worried about carrying a latent disease, because he belongs to an at-risk group. This is the ‚Äòproposition of interest‚Äô on the left side of the equation. Prior data suggests 4% of the general population are carriers, so P(A)\\\\=0.04P(A) = 0.04. B is the observed evidence, which is that 32% of the general population are members of the at-risk group. P(B)\\\\=0.32P(B) = 0.32. The doctor knows that among patients who do carry the disease, 80% belong to the at-risk group: B‚à£A\\\\=0.8B|A = 0.8.&quot;,536874114]],[&quot;^16&quot;,[23662,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23662,&quot;^F&quot;,23616,536874114]],[&quot;^16&quot;,[23662,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23662,&quot;^V&quot;,23680,536874114]],[&quot;^16&quot;,[23662,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23662,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23662,&quot;^;&quot;,&quot;~u6293ab77-0b3e-45e6-ba5b-d147bee29512&quot;,536874114]],[&quot;^16&quot;,[23663,&quot;^R&quot;,&quot;Scott Alexander observes that his peers in psychiatry similarly try to attribute a collection of linked symptoms to a latent variable; for example, depression. {{alias: ((1599)) 6}} However, the symptoms ‚Äòcaused‚Äô by depression - e.g. sleep disturbance, fatigue, guilt - can also have a causal effect on one another, and on the disorder itself. This complex web of relationships, which may include feedback loops, does not follow a path of linear causality. For complicated problems of this nature, nodal networks are a much more accurate model:&quot;,536874114]],[&quot;^16&quot;,[23663,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23663,&quot;^F&quot;,23638,536874114]],[&quot;^16&quot;,[23663,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23663,&quot;^V&quot;,23656,536874114]],[&quot;^16&quot;,[23663,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23663,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23663,&quot;^;&quot;,&quot;~u6293ab77-8330-44e4-ba9d-f91e56c99a4a&quot;,536874114]],[&quot;^16&quot;,[23664,&quot;^R&quot;,&quot;At the simplest level, Roam‚Äôs structure makes it inherently easier to store, recall, and cross-reference ideas. This is the primary proposition for students, writers, self-directed learners, and users of existing note-taking apps.&quot;,536874114]],[&quot;^16&quot;,[23664,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23664,&quot;^F&quot;,23653,536874114]],[&quot;^16&quot;,[23664,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23664,&quot;^V&quot;,23625,536874114]],[&quot;^16&quot;,[23664,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23664,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23664,&quot;^;&quot;,&quot;~u6293ab77-e0e1-443c-a609-6c6b41a99d2a&quot;,536874114]],[&quot;^16&quot;,[23665,&quot;^R&quot;,&quot;About Roam&quot;,536874114]],[&quot;^16&quot;,[23665,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23665,&quot;^F&quot;,23673,536874114]],[&quot;^16&quot;,[23665,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23665,&quot;^V&quot;,23620,536874114]],[&quot;^16&quot;,[23665,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23665,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23665,&quot;^;&quot;,&quot;~u6293ab77-7c6e-4c1b-b81b-dedc5ad6e18c&quot;,536874114]],[&quot;^16&quot;,[23666,&quot;^R&quot;,&quot;Institutions entrusted with interpreting the data include the media, academia, and legislature. Some agents within these institutions deliberately obscure the truth, as demonstrated by ‚Äòfake news‚Äô, p-hacking, and politicking. While actively malicious behaviour is the exception, even the best-intentioned reporters, researchers and analysts are not immune to being fooled by randomness.&quot;,536874114]],[&quot;^16&quot;,[23666,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23666,&quot;^F&quot;,23681,536874114]],[&quot;^16&quot;,[23666,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23666,&quot;^V&quot;,23670,536874114]],[&quot;^16&quot;,[23666,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23666,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23666,&quot;^;&quot;,&quot;~u6293ab77-5255-413b-88e4-64a1e1390823&quot;,536874114]],[&quot;^16&quot;,[23667,&quot;^R&quot;,&quot;A diverse collection of people can make certain decisions and predictions much better than any given individual: The great statistician Francis Galton was stunned to find that 800 people guessing the weight of an ox at a country fair returned an average that was just one pound shy of the correct figure of 1198 pounds.&quot;,536874114]],[&quot;^16&quot;,[23667,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23667,&quot;^F&quot;,23612,536874114]],[&quot;^16&quot;,[23667,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23667,&quot;^V&quot;,23612,536874114]],[&quot;^16&quot;,[23667,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23667,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23667,&quot;^;&quot;,&quot;~u6293ab77-0b29-412c-a3c6-df20680242f1&quot;,536874114]],[&quot;^16&quot;,[23668,&quot;^R&quot;,&quot;Almost every medium today presents knowledge as though it were the last word; assuming both a necessary consensus and an uncomposable page. Wikipedia is one of the great wonders of the Internet age, but it makes both of these mistakes. There can only be one article on any subject for any given language, and the only connection between pages is through links, with no article \\&quot;built\\&quot; off another.&quot;,536874114]],[&quot;^16&quot;,[23668,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23668,&quot;^F&quot;,23614,536874114]],[&quot;^16&quot;,[23668,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23668,&quot;^V&quot;,23614,536874114]],[&quot;^16&quot;,[23668,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23668,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23668,&quot;^;&quot;,&quot;~u6293ab77-07de-4887-a23a-4ac1d8d102f0&quot;,536874114]],[&quot;^16&quot;,[23669,&quot;^R&quot;,&quot;### 9. Conclusion&quot;,536874114]],[&quot;^16&quot;,[23669,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23669,&quot;^W&quot;,3,536874114]],[&quot;^16&quot;,[23669,&quot;^F&quot;,23617,536874114]],[&quot;^16&quot;,[23669,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23669,&quot;^V&quot;,23620,536874114]],[&quot;^16&quot;,[23669,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23669,&quot;^1H&quot;,3,536874114]],[&quot;^16&quot;,[23669,&quot;^X&quot;,&quot;^1I&quot;,536874114]],[&quot;^16&quot;,[23669,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23669,&quot;^;&quot;,&quot;~u6293ab77-6370-4c9f-ad6b-d30bf281bb15&quot;,536874114]],[&quot;^16&quot;,[23670,&quot;^R&quot;,&quot;#### 8.1 Finding signal in the noise&quot;,536874114]],[&quot;^16&quot;,[23670,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23670,&quot;^W&quot;,4,536874114]],[&quot;^16&quot;,[23670,&quot;^F&quot;,23671,536874114]],[&quot;^16&quot;,[23670,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23670,&quot;^V&quot;,23617,536874114]],[&quot;^16&quot;,[23670,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23670,&quot;^1H&quot;,4,536874114]],[&quot;^16&quot;,[23670,&quot;^X&quot;,&quot;^1I&quot;,536874114]],[&quot;^16&quot;,[23670,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23670,&quot;^;&quot;,&quot;~u6293ab77-5913-497f-a1d2-9bf7038bc9c5&quot;,536874114]],[&quot;^16&quot;,[23671,&quot;^R&quot;,&quot;While the individual use case for Roam stands on its own merits, the ultimate goal is to create a platform for collaborative research and learning. Current protocols are bound by the assumption of necessary consensus. The flexibility of a curated knowledge graph allows for a more pluralistic approach, with the ability to weight conflicting opinions and separate signal from noise without resorting to either autocracy or democracy.&quot;,536874114]],[&quot;^16&quot;,[23671,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23671,&quot;^F&quot;,23617,536874114]],[&quot;^16&quot;,[23671,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23671,&quot;^V&quot;,23617,536874114]],[&quot;^16&quot;,[23671,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23671,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23671,&quot;^;&quot;,&quot;~u6293ab77-3aa1-455f-ac5e-180bfe7539bf&quot;,536874114]],[&quot;^16&quot;,[23672,&quot;^R&quot;,&quot;Applying Bayesian reasoning to the knowledge graph makes it a powerful tool for estimating probabilities, testing hypotheses, and making decisions. Bayes‚Äô Theorem is a law of probability that tells us how much we should change our minds about something when we learn a new fact or acquire new evidence. The theorem is stated in the following equation: P(A‚à£B)\\\\=P(B‚à£A)P(A)P(B)P(A|B) = {P(B|A) P(A) \\\\\\\\over P(B)}&quot;,536874114]],[&quot;^16&quot;,[23672,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23672,&quot;^F&quot;,23680,536874114]],[&quot;^16&quot;,[23672,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23672,&quot;^V&quot;,23680,536874114]],[&quot;^16&quot;,[23672,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23672,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23672,&quot;^;&quot;,&quot;~u6293ab77-369d-4e45-b5e2-559f68ee6bbd&quot;,536874114]],[&quot;^16&quot;,[23673,&quot;^R&quot;,&quot;Further reading&quot;,536874114]],[&quot;^16&quot;,[23673,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23673,&quot;^F&quot;,23676,536874114]],[&quot;^16&quot;,[23673,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23673,&quot;^V&quot;,23620,536874114]],[&quot;^16&quot;,[23673,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23673,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23673,&quot;^;&quot;,&quot;~u6293ab77-ea6f-475d-9924-009036c12024&quot;,536874114]],[&quot;^16&quot;,[23674,&quot;^R&quot;,&quot;\\\\[5\\\\] Motte-and-bailey refers to arguing an easy-to-defend and often common-sense statement (the motte), in order to ward off critics from a hard-to-defend and more controversial statement (the bailey). The term was popularised by Scott Alexander, and explained in All in All, Another Brick in the Motte.&quot;,536874114]],[&quot;^16&quot;,[23674,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23674,&quot;^F&quot;,23613,536874114]],[&quot;^16&quot;,[23674,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23674,&quot;^V&quot;,23676,536874114]],[&quot;^16&quot;,[23674,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23674,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23674,&quot;^;&quot;,&quot;~u6293ab77-5d2a-4117-9365-b61d468aa151&quot;,536874114]],[&quot;^16&quot;,[23675,&quot;^R&quot;,&quot;The insight behind prediction markets is that participants can be incentivised to profit from any such mistakes. Wherever someone believes the consensus is wrong, they can stake money on it, and move the probability back to a better informed position. Insider information is not only permitted, but welcomed. In this way, vast amounts of information can be synthesised into one constantly updated data point, which is often remarkably accurate.&quot;,536874114]],[&quot;^16&quot;,[23675,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23675,&quot;^F&quot;,23621,536874114]],[&quot;^16&quot;,[23675,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23675,&quot;^V&quot;,23688,536874114]],[&quot;^16&quot;,[23675,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23675,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23675,&quot;^;&quot;,&quot;~u6293ab77-d4d3-4028-9100-17f01a3db26c&quot;,536874114]],[&quot;^16&quot;,[23676,&quot;^R&quot;,&quot;Notes and references&quot;,536874114]],[&quot;^16&quot;,[23676,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23676,&quot;^F&quot;,23661,536874114]],[&quot;^16&quot;,[23676,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23676,&quot;^V&quot;,23620,536874114]],[&quot;^16&quot;,[23676,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23676,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23676,&quot;^;&quot;,&quot;~u6293ab77-f555-491f-954f-4d661e5fa7bf&quot;,536874114]],[&quot;^16&quot;,[23677,&quot;^R&quot;,&quot;We are experiencing an unprecedented explosion of knowledge. Every day, 2700 books are published in the United States alone, 6850 scientific papers are authored, more than 2 million blog posts go live, and 294 billion emails fly back and forth. The amount of total data produced with every rotation of the Earth would fill a stack of books stretching to the moon and back. 1 While this exponential growth presents enormous opportunities for individuals and society at large, neither the human brain nor current technologies are equipped to harness it to its full potential.&quot;,536874114]],[&quot;^16&quot;,[23677,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23677,&quot;^F&quot;,23649,536874114]],[&quot;^16&quot;,[23677,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23677,&quot;^V&quot;,23649,536874114]],[&quot;^16&quot;,[23677,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23677,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23677,&quot;^;&quot;,&quot;~u6293ab77-5277-439d-9834-cda5b260de91&quot;,536874114]],[&quot;^16&quot;,[23678,&quot;^R&quot;,&quot;The synthesis and cross-pollination of ideas from diverse fields presents low-hanging fruit for both individuals and society. The investment of time and effort required to become a specialist quickly runs into a point of diminishing returns. By contrast, accumulating a ‚Äòtalent stack‚Äô of dilettante-level knowledge or skills can unlock insights and opportunities that have not been capitalised on by experts with a narrower focus.&quot;,536874114]],[&quot;^16&quot;,[23678,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23678,&quot;^F&quot;,23683,536874114]],[&quot;^16&quot;,[23678,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23678,&quot;^V&quot;,23623,536874114]],[&quot;^16&quot;,[23678,&quot;^U&quot;,6755,536874114]],[&quot;^16&quot;,[23678,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23678,&quot;^U&quot;,19083,536874114]],[&quot;^16&quot;,[23678,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23678,&quot;^;&quot;,&quot;~u6293ab77-e779-4c95-9f9b-5046643c2ce4&quot;,536874114]],[&quot;^16&quot;,[23679,&quot;^R&quot;,&quot;\\\\[8\\\\] As Carl Sagan observed, while more data is broadcast in TV programs every day than the combined written works of all of history, \\&quot;not all bits have equal value\\&quot;.&quot;,536874114]],[&quot;^16&quot;,[23679,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23679,&quot;^F&quot;,23700,536874114]],[&quot;^16&quot;,[23679,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23679,&quot;^V&quot;,23676,536874114]],[&quot;^16&quot;,[23679,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23679,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23679,&quot;^;&quot;,&quot;~u6293ab77-f11e-48ff-9415-722d5ef09575&quot;,536874114]],[&quot;^16&quot;,[23680,&quot;^R&quot;,&quot;#### 6.2 Bayesian reasoning&quot;,536874114]],[&quot;^16&quot;,[23680,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23680,&quot;^W&quot;,4,536874114]],[&quot;^16&quot;,[23680,&quot;^F&quot;,23656,536874114]],[&quot;^16&quot;,[23680,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23680,&quot;^V&quot;,23602,536874114]],[&quot;^16&quot;,[23680,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23680,&quot;^1H&quot;,4,536874114]],[&quot;^16&quot;,[23680,&quot;^X&quot;,&quot;^1I&quot;,536874114]],[&quot;^16&quot;,[23680,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23680,&quot;^;&quot;,&quot;~u6293ab77-2bad-4f28-8b6b-9a0a052956eb&quot;,536874114]],[&quot;^16&quot;,[23681,&quot;^R&quot;,&quot;Assume a trend has a signal-to-noise ratio of 1:1 on an annual basis (50% of the data are meaningful, 50% are random). Observing the same data on a daily basis, the composition changes to 95% noise, 5% signal. Observing the data hourly (as news hounds and market junkies do), and it becomes 99.5% random - which is to say, two hundred times more noise than signal. {{alias: ((1602)) 9}}&quot;,536874114]],[&quot;^16&quot;,[23681,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23681,&quot;^F&quot;,23634,536874114]],[&quot;^16&quot;,[23681,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23681,&quot;^V&quot;,23670,536874114]],[&quot;^16&quot;,[23681,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23681,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23681,&quot;^;&quot;,&quot;~u6293ab77-db24-4af2-80cc-d564c82f0aca&quot;,536874114]],[&quot;^16&quot;,[23682,&quot;^R&quot;,&quot;The Roam stack&quot;,536874114]],[&quot;^16&quot;,[23682,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23682,&quot;^F&quot;,23669,536874114]],[&quot;^16&quot;,[23682,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23682,&quot;^V&quot;,23620,536874114]],[&quot;^16&quot;,[23682,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23682,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23682,&quot;^;&quot;,&quot;~u6293ab77-3dbb-42be-9b82-d5529d2ddf5f&quot;,536874114]],[&quot;^16&quot;,[23683,&quot;^R&quot;,&quot;The Roam search function can be calibrated to include as much or as little ‚Äònoise‚Äô as the user desires. While looking for a specific passage or note, search is narrow enough to find exactly what the user has in mind. However, it can also be broadened out for ‚Äòfishing trips‚Äô aimed at surfacing categories of ideas. Some search results will consist of notes that the user might otherwise have forgotten about, some will be noise, and others will spark ideas the user didn‚Äôt even know they were looking for.&quot;,536874114]],[&quot;^16&quot;,[23683,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23683,&quot;^F&quot;,23697,536874114]],[&quot;^16&quot;,[23683,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23683,&quot;^V&quot;,23623,536874114]],[&quot;^16&quot;,[23683,&quot;^U&quot;,6755,536874114]],[&quot;^16&quot;,[23683,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23683,&quot;^U&quot;,19083,536874114]],[&quot;^16&quot;,[23683,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23683,&quot;^;&quot;,&quot;~u6293ab77-3858-4c87-98ad-9dca696d77e8&quot;,536874114]],[&quot;^16&quot;,[23684,&quot;^R&quot;,&quot;By way of contrast, consider Github: Libraries are built on other libraries, and functions are built from other functions. Developers build tools that others can build upon to build ever more impressive tools. Most of the modern web is built on open-source technologies, which would not have been possible if programmers followed the old protocols for intellectual collaboration.&quot;,536874114]],[&quot;^16&quot;,[23684,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23684,&quot;^F&quot;,23668,536874114]],[&quot;^16&quot;,[23684,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23684,&quot;^V&quot;,23614,536874114]],[&quot;^16&quot;,[23684,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23684,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23684,&quot;^;&quot;,&quot;~u6293ab77-eb6d-4c0c-a55a-1241bdb594f6&quot;,536874114]],[&quot;^16&quot;,[23685,&quot;^R&quot;,&quot;Her patient only has a one in 10 chance of being a carrier - which might be less than expected, given that almost all carriers are members of the at-risk group.&quot;,536874114]],[&quot;^16&quot;,[23685,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23685,&quot;^F&quot;,23655,536874114]],[&quot;^16&quot;,[23685,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23685,&quot;^V&quot;,23632,536874114]],[&quot;^16&quot;,[23685,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23685,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23685,&quot;^;&quot;,&quot;~u6293ab77-3448-4912-a7dd-44256ce0badd&quot;,536874114]],[&quot;^16&quot;,[23686,&quot;^R&quot;,&quot;In other situations, the opinion of the crowd bears little relationship to objective reality. By definition, the ==tyranny of the majority== will quash any position that is unpopular, regardless of whether it is true. Often, domain-specific knowledge may be required; for example, someone who has not studied free will would only be adding noise by ‚Äòvoting‚Äô a preference for compatibilism, hard determinism, or libertarianism. #inbox&quot;,536874114]],[&quot;^16&quot;,[23686,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23686,&quot;^F&quot;,23667,536874114]],[&quot;^16&quot;,[23686,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23686,&quot;^V&quot;,23612,536874114]],[&quot;^16&quot;,[23686,&quot;^U&quot;,19,536874114]],[&quot;^16&quot;,[23686,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23686,&quot;^H&quot;,19,536874114]],[&quot;^16&quot;,[23686,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23686,&quot;^;&quot;,&quot;~u6293ab77-8d68-4c56-92f1-10ba76b2a71f&quot;,536874114]],[&quot;^16&quot;,[23687,&quot;^R&quot;,&quot;Highly specialised knowledge remains essential for opening new frontiers. However, an interdisciplinary approach is often required to solve the increasingly complex problems faced by scientists, technologists, and policymakers.&quot;,536874114]],[&quot;^16&quot;,[23687,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23687,&quot;^F&quot;,23678,536874114]],[&quot;^16&quot;,[23687,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23687,&quot;^V&quot;,23623,536874114]],[&quot;^16&quot;,[23687,&quot;^U&quot;,6755,536874114]],[&quot;^16&quot;,[23687,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23687,&quot;^U&quot;,19083,536874114]],[&quot;^16&quot;,[23687,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23687,&quot;^;&quot;,&quot;~u6293ab77-22a5-46fe-acf8-caea1d74f9d5&quot;,536874114]],[&quot;^16&quot;,[23688,&quot;^R&quot;,&quot;##### c) Prediction markets&quot;,536874114]],[&quot;^16&quot;,[23688,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23688,&quot;^W&quot;,5,536874114]],[&quot;^16&quot;,[23688,&quot;^F&quot;,23626,536874114]],[&quot;^16&quot;,[23688,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23688,&quot;^V&quot;,23611,536874114]],[&quot;^16&quot;,[23688,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23688,&quot;^1H&quot;,5,536874114]],[&quot;^16&quot;,[23688,&quot;^X&quot;,&quot;^1I&quot;,536874114]],[&quot;^16&quot;,[23688,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23688,&quot;^;&quot;,&quot;~u6293ab77-378f-414c-be58-b1654b8c385e&quot;,536874114]],[&quot;^16&quot;,[23689,&quot;^R&quot;,&quot;\\\\[3\\\\] Microelectronics pioneer Carver Mead, who coined the term Moore‚Äôs Law, correctly predicted in 1990 that present-day computers would use ten million times more energy for a single instruction than the brain uses for a synaptic activation.&quot;,536874114]],[&quot;^16&quot;,[23689,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23689,&quot;^F&quot;,23631,536874114]],[&quot;^16&quot;,[23689,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23689,&quot;^V&quot;,23676,536874114]],[&quot;^16&quot;,[23689,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23689,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23689,&quot;^;&quot;,&quot;~u6293ab77-dfa5-4dda-af5a-df1f9d6b8303&quot;,536874114]],[&quot;^16&quot;,[23690,&quot;^R&quot;,&quot;Large-scale #collaboration requires a more flexible data structure than the classic file tree. Roam is built on a knowledge graph that maps all possible relationships, with ‚Äòsmart‚Äô links between defined concepts. Users can connect similar ideas in multiple overlapping hierarchies, remix them without overwriting the original context, and selectively share parts of the graph with others to collaborate on specific sub-questions.&quot;,536874114]],[&quot;^16&quot;,[23690,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23690,&quot;^F&quot;,23625,536874114]],[&quot;^16&quot;,[23690,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23690,&quot;^V&quot;,23625,536874114]],[&quot;^16&quot;,[23690,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23690,&quot;^U&quot;,20071,536874114]],[&quot;^16&quot;,[23690,&quot;^H&quot;,20071,536874114]],[&quot;^16&quot;,[23690,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23690,&quot;^;&quot;,&quot;~u6293ab77-060f-4d2c-a3d0-941c39013245&quot;,536874114]],[&quot;^16&quot;,[23691,&quot;^R&quot;,&quot;About this Paper&quot;,536874114]],[&quot;^16&quot;,[23691,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23691,&quot;^F&quot;,23665,536874114]],[&quot;^16&quot;,[23691,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23691,&quot;^V&quot;,23620,536874114]],[&quot;^16&quot;,[23691,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23691,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23691,&quot;^;&quot;,&quot;~u6293ab77-b1dd-40d6-8e5f-00326045064f&quot;,536874114]],[&quot;^16&quot;,[23692,&quot;^R&quot;,&quot;We wrote this White Paper in Winter of 2017/2018, and while it still reflects much of our vision for the tool, some of the features -- particularly related to \\\\[\\\\[Bayesian Reasoning\\\\]\\\\], \\\\[\\\\[Argument Analysis\\\\]\\\\], and \\\\[\\\\[Prediction Markets\\\\]\\\\] we found to be in-fact much lower priority for the researchers and decision makers whose thinking we aim to assist -- and risked making the tool too complex for the more significant use cases. If you are interested in using Roam for more formal Quantitative Reasoning or building out formal models of belief networks, or if you are excited about ideas in this paper which you do not see a way to do currently within Roam, please contact us.&quot;,536874114]],[&quot;^16&quot;,[23692,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23692,&quot;^F&quot;,23691,536874114]],[&quot;^16&quot;,[23692,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23692,&quot;^V&quot;,23691,536874114]],[&quot;^16&quot;,[23692,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23692,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23692,&quot;^;&quot;,&quot;~u6293ab77-af7b-4a6e-b55a-22ab5e4e221c&quot;,536874114]],[&quot;^16&quot;,[23693,&quot;^R&quot;,&quot;### 2. Current approaches to knowledge management&quot;,536874114]],[&quot;^16&quot;,[23693,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23693,&quot;^W&quot;,3,536874114]],[&quot;^16&quot;,[23693,&quot;^F&quot;,23649,536874114]],[&quot;^16&quot;,[23693,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23693,&quot;^V&quot;,23620,536874114]],[&quot;^16&quot;,[23693,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23693,&quot;^1H&quot;,3,536874114]],[&quot;^16&quot;,[23693,&quot;^X&quot;,&quot;^1I&quot;,536874114]],[&quot;^16&quot;,[23693,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23693,&quot;^;&quot;,&quot;~u6293ab77-874a-4c4b-b416-c755055300f3&quot;,536874114]],[&quot;^16&quot;,[23694,&quot;^R&quot;,&quot;Just as humans are incapable of generating random numbers, we struggle to consciously generate random ideas - to the point where actively trying to ‚Äò==think differently==‚Äô often seems to only ==further calcify existing patterns==. Instead of attempting to brute-force creativity, the brain must be confronted with **novel stimuli** in order to reorganize its perception. Exposure to a certain amount of random ‚Äònoise‚Äô - drugs, dreams, meditation, Tarot readings, mistakes - can jolt thoughts out of well-tracked grooves and into entirely new areas of idea-space. ==Typically these insights occur at the juncture of two or more seemingly unrelated fields, concepts, or images.==\\nid:: 622ca1c2-ace8-4ab5-a8f9-57f389fb2166&quot;,536874114]],[&quot;^16&quot;,[23694,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23694,&quot;^F&quot;,23623,536874114]],[&quot;^16&quot;,[23694,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23694,&quot;^V&quot;,23623,536874114]],[&quot;^16&quot;,[23694,&quot;^U&quot;,6755,536874114]],[&quot;^16&quot;,[23694,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23694,&quot;^U&quot;,19083,536874114]],[&quot;^16&quot;,[23694,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1D&quot;,&quot;622ca1c2-ace8-4ab5-a8f9-57f389fb2166&quot;],536874114]],[&quot;^16&quot;,[23694,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1D&quot;]],536874114]],[&quot;^16&quot;,[23694,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23694,&quot;^;&quot;,&quot;~u622ca1c2-ace8-4ab5-a8f9-57f389fb2166&quot;,536874114]],[&quot;^16&quot;,[23695,&quot;^R&quot;,&quot;Hedge fund manager Ray Dalio pioneered a decision-making system at Bridgewater Associates that is much closer to epistocracy than democracy: The opinions of more ‚Äúbelievable‚Äù people, who have repeatedly proven their grasp of a given topic or trait, hold more weight than those with lower believability scores. There is nothing to stop Dalio being overruled by his most junior employees, as long are they are consistently more right than he is. Implementing a similar system in Roam would necessitate the ability to track performance, perhaps by how much original content a user has contributed to the graph with broad support, or how well-calibrated their predictions are.&quot;,536874114]],[&quot;^16&quot;,[23695,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23695,&quot;^F&quot;,23626,536874114]],[&quot;^16&quot;,[23695,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23695,&quot;^V&quot;,23626,536874114]],[&quot;^16&quot;,[23695,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23695,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23695,&quot;^;&quot;,&quot;~u6293ab77-2eaf-4169-9f31-f2433b88b3f3&quot;,536874114]],[&quot;^16&quot;,[23696,&quot;^R&quot;,&quot;For most people, the problem of sorting signal from noise therefore involves finding trustworthy and accurate secondary sources of information. This difficult task is often frustrated by gated scientific journals, as well as search engine algorithms increasingly gamed by SEO-savvy content marketers&quot;,536874114]],[&quot;^16&quot;,[23696,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23696,&quot;^F&quot;,23666,536874114]],[&quot;^16&quot;,[23696,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23696,&quot;^V&quot;,23670,536874114]],[&quot;^16&quot;,[23696,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23696,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23696,&quot;^;&quot;,&quot;~u6293ab77-4017-40c8-b173-a1aa6c46b5e4&quot;,536874114]],[&quot;^16&quot;,[23697,&quot;^R&quot;,&quot;The interconnectivity of the Roam knowledge graph constantly creates opportunities for [[Serendipity]] to blossom. Each node in the network can be viewed in several graphical displays, allowing users to see related ideas, scan up and down the vertical hierarchy, examine nearby clusters of nodes, and observe patterns.&quot;,536874114]],[&quot;^16&quot;,[23697,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23697,&quot;^F&quot;,23694,536874114]],[&quot;^16&quot;,[23697,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23697,&quot;^V&quot;,23623,536874114]],[&quot;^16&quot;,[23697,&quot;^U&quot;,6755,536874114]],[&quot;^16&quot;,[23697,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23697,&quot;^U&quot;,19083,536874114]],[&quot;^16&quot;,[23697,&quot;^H&quot;,6755,536874114]],[&quot;^16&quot;,[23697,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23697,&quot;^;&quot;,&quot;~u6293ab77-f7e7-4fc0-9cff-017fa8768ad9&quot;,536874114]],[&quot;^16&quot;,[23698,&quot;^R&quot;,&quot;Bayesian probability also provides a framework for decision-making. By estimating the costs and tradeoffs of various options, users can calculate which pathway provides the highest expected value. Again, the quality of the decisions can be refined by successive layers of evidence for and against, even when the weightings are simple estimates of personal preference. An evaluation matrix allows someone to integrate a great deal of information into the final decision, rather than defaulting to simple heuristics.&quot;,536874114]],[&quot;^16&quot;,[23698,&quot;^P&quot;,&quot;^1B&quot;,536874114]],[&quot;^16&quot;,[23698,&quot;^F&quot;,23640,536874114]],[&quot;^16&quot;,[23698,&quot;^Y&quot;,11097,536874114]],[&quot;^16&quot;,[23698,&quot;^V&quot;,23680,536874114]],[&quot;^16&quot;,[23698,&quot;^U&quot;,11097,536874114]],[&quot;^16&quot;,[23698,&quot;^1E&quot;,true,536874114]],[&quot;^16&quot;,[23698,&quot;^;&quot;,&quot;~u6293ab77-22fe-4b7c-98d9-3e5c52cf0dfb&quot;,536874114]],[&quot;^16&quot;,[23699,&quot;^R&quot;,&quot;Clearly a fundamentally different approach is required. The Roam vision for human knowledge is a collective, open-source intelligence, constantly rearranging, iterating and evolving in the pursuit of truth.¬† Each of us would become a node within this collective intelligence, forging links and creating networks, sharing the very best each has to
