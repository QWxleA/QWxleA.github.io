  dateformat: "2 January, 2006"
  favicon: "apple-touch-icon.png"
  feedlinks: true
  footer: "Powered by [Hugo](https://gohugo.io/) and the [Zen theme](https://github.com/frjo/hugo-theme-zen)."
  icon: "apple-touch-icon.png"
  image: "apple-touch-icon.png"
  imageMaxWidth: 400
  mobileMenu: true
  poweredby: false
  sidebar: true
  submitted: true
  logo: false
  author: "Alex Qwxlea"

markup:
asciidocExt:
  attributes: {}
  backend: html5
  extensions: []
  failureLevel: fatal
  noHeaderOrFooter: true
  preserveTOC: false
  safeMode: unsafe
  sectionNumbers: false
  trace: false
  verbose: false
  workingFolderCurrent: false
blackFriday:
  angledQuotes: false
  extensions: null
  extensionsMask: null
  footnoteAnchorPrefix: ""
  footnoteReturnLinkContents: ""
  fractions: true
  hrefTargetBlank: false
  latexDashes: true
  nofollowLinks: false
  noreferrerLinks: false
  plainIDAnchors: true
  skipHTML: false
  smartDashes: true
  smartypants: true
  smartypantsQuotesNBSP: false
  taskLists: true
  # For now on blackfriday, ndashes dont work?!?
# defaultMarkdownHandler: blackFriday
defaultMarkdownHandler: goldmark
goldmark:
  extensions:
    definitionList: true
    footnote: true
    linkify: true
    strikethrough: true
    table: true
    taskList: true
    typographer: true
  parser:
    attribute:
      block: false
      title: true
    autoHeadingID: true
    autoHeadingIDType: github
  renderer:
    hardWraps: false
    unsafe: true
    xhtml: false
highlight:
  anchorLineNos: true #
  codeFences: true
  guessSyntax: false
  hl_Lines: ""
  lineAnchors: ""
  lineNoStart: 1
  lineNos: true # false 
  lineNumbersInTable: true
  noClasses: true
  style: monokai
  tabWidth: 4
tableOfContents:
  endLevel: 3
  ordered: false
  startLevel: 2